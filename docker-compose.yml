services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: tram_monitor
      POSTGRES_USER: tram
      POSTGRES_PASSWORD: tram_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tram -d tram_monitor"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://tram:tram_secret@db:5432/tram_monitor
      REDIS_URL: redis://redis:6379/0
      ETTU_BASE_URL: https://map.ettu.ru
      POLL_INTERVAL_SECONDS: "10"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
